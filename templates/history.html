<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Training History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        table {
            width: 90%;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .history-container {
            max-height: 300px;
            overflow-y: scroll;
        }
    </style>
</head>
<body>
    <h1>Training History</h1>

    <form method="POST" style="margin-bottom: 20px;">
        <label for="month">Select Month:</label>
        <input type="month" id="month" name="month" value="{{ month if month else '' }}">
        <button type="submit" class="back-button">Filter</button>
    </form>

    <form method="POST" action="/history">
        <button type="submit" class="back-button">Reset</button>
    </form>

    <div class="history-container">
        <table>
            <thead>
                <tr><th>Date</th><th>Status</th></tr>
            </thead>
            <tbody>
                {% for row in values %}
                <tr>
                    <td>{{ row.date }}</td>
                    <td>{{ row.status }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <form action="/">
        <button class="back-button">Go Back</button>
    </form>
</body>
</html>
